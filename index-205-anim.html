<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index-205-anim</title>
</head>
<body>
<div id="reversi"></div>
<!---->
<script src="js/game.anim.js"></script>
<script src="js/game.canvas.js"></script>
<script src="js/game.core.js"></script>
<!---->
<script>
    (() => {
        let sz = game.core.getFitSz(10, 11);
        let c = game.canvas.initCnvs("reversi", sz.w, sz.h);

        game.anim.add("bg", (tm) => {
            c.cntx.fillStyle = "#faa";
            c.cntx.fillRect(0, 0, c.w, c.h);
        });
        game.anim.add("rct1", (tm) => {
            c.cntx.fillStyle = "#aaf";
            c.cntx.fillRect(
                tm.sum % c.w, tm.sum % c.w,
                c.w * 0.2, c.h * 0.2);
        });
        game.anim.add("rct2", (tm) => {
            c.cntx.fillStyle = "#afa";
            c.cntx.fillRect(
                tm.sum * 0.5 % c.w, tm.sum * 0.5 % c.w,
                c.w * 0.15, c.h * 0.15);
        });
        game.anim.strt();
        setTimeout(()=>{game.anim.rmv("rct2")}, 1000);
        setTimeout(()=>{game.anim.stp()}, 2000);
    })();
</script>
</body>
</html>
